<div class="padding">
  <app-form></app-form>

  <swiper [config]="config">
    <div class="card" *ngFor="let item of items">
      <div class="card-body">
        <h5 class="card-title">
          {{item.name}}
        </h5>
        <a (click)="add(item)"
           class="btn btn-primary">
          Add
          <span>
          {{amount[item.id] || 0}}
        </span>
        </a>
      </div>
    </div>
  </swiper>
</div>
